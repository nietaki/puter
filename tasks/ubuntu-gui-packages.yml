- name: Install apt packages
  become: true
  apt:
    state: latest
    name:
      # for dpkg get selections
      - debconf-utils
      # - deluge # it's deluged deluge-web and deluge-console for headless
      - filezilla
      - wxmaxima
      - libreoffice-plasma
      - libreoffice
      - wireshark
      - flatpak
      # - gnome-software-plugin-flatpak
      - xdg-desktop-portal
      - simplescreenrecorder

- name: Allow wireshark for non-root users
  become: true
  ansible.builtin.debconf: 
    name: wireshark-common 
    question: wireshark-common/install-setuid
    value: 'true'
    vtype: boolean

- name: Add user to wireshark group
  user:
    name: "{{ username }}"
    groups: wireshark
    append: yes
  become: true
  ignore_errors: yes

- name: Install DataGrip from Snap
  become: true
  snap:
    name: datagrip
    classic: yes

