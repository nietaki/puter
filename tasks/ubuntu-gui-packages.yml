- name: Add Deluge PPA repository
  apt_repository:
    repo: ppa:deluge-team/stable
    update_cache: yes
    state: absent
  become: true

- name: Install apt packages
  become: true
  apt:
    state: latest
    name:
      - deluge # it's deluged deluge-web and deluge-console for headless
      - filezilla
      - wxmaxima
      - libreoffice-plasma
      - libreoffice

- name: Install DataGrip from Snap
  become: true
  snap:
    name: datagrip
    classic: yes

- name: Install Slack from Snap
  become: true
  snap:
    name: slack
    classic: yes

