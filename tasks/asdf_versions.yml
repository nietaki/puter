- name: Install some asdf configurations
  command: ~/.asdf/bin/asdf install {{ item['plugin'] }} {{ item['version'] }}
  with_items:
    - plugin: erlang
      version: "21.2"
    - plugin: elixir
      version: 1.7.4-otp-21
    # TODO resolve OSX openssl-related errors to reenable this
    # - plugin: rebar
    #   version: 3.12.0
    - plugin: nodejs
      version: 13.6.0
    - plugin: python
      version: 3.7.6
    - plugin: python
      version: 2.7.17

- name: reshim asdf executables, just in case
  command: ~/.asdf/bin/asdf reshim {{ item }}
  with_items:
    - erlang
    - elixir
    - nodejs
    - python

