- apt: update_cache=yes cache_valid_time=1800
  become: true

- name: install packages
  apt:
    name: "{{ item }}"
    state: latest
  become: true
  with_items:
    - nicotine
    - gnome-terminal

- name: gnome-terminal .desktop file
  copy:
    dest: "/usr/share/applications/gnome-terminal.desktop"
    content: |
      [Desktop Entry]
      #
      # This file has been generated by github.com/lpil/puter
      #
      Name=Gnome Terminal
      # GenericName=Terminal
      Comment=Terminal emulator
      Exec=gnome-terminal
      Terminal=false
      Type=Application
      # Encoding=UTF-8
      StartupNotify=true
      Icon=terminal
      Categories=System;TerminalEmulator;Utility;
      Keywords=shell;prompt;command;commandline;cmd;
  become: true
